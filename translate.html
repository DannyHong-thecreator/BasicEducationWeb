<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation & Grammar Correction üåê</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #87cefa;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .translation-service {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .translation-service h2 {
            color: #4682b4;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            resize: vertical;
        }

        select, button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;

            background-color: #f8f8f8;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .results-section {
            margin-top: 20px;
        }

        .results-content {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f1f1f1;
        }

        footer {
            background-color: #87cefa;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Translation & Grammar Correction üåê</h1>
        <nav>
            <a href="index.html">üè† Home</a>
            <a href="lessons.html">üìö Lessons</a>
            <a href="quiz.html">üìù Quiz</a>
            <a href="translation.html">üåê Translation</a>
        </nav>
    </header>

    <main>
        <section class="translation-service">
            <h2>Translate Text or Correct Grammar ‚úçÔ∏è</h2>
            <form id="translation-form">
                <label for="text-input">Enter Text:</label>
                <textarea id="text-input" name="text-input" rows="6" placeholder="Type your text here..."></textarea>

                <label for="language-option">Select Operation:</label>
                <select id="language-option" name="language-option">
                    <option value="vn-to-en">Vietnamese to English</option>
                    <option value="en-to-vn">English to Vietnamese</option>
                    <option value="grammar-correction">Grammar Correction</option>
                </select>

                <button type="submit" class="cta-button">Submit üåü</button>
            </form>

            <section id="results" class="results-section">
                <h3>Results:</h3>
                <div id="translated-text" class="results-content">
                    <!-- Results will be displayed here -->
                </div>
            </section>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 English Study Website | Designed with ‚ù§Ô∏è</p>
    </footer>

    <script>
        document.getElementById('translation-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const textInput = document.getElementById('text-input').value;
            const languageOption = document.getElementById('language-option').value;
            const apiKey = '....'; // Replace with your actual API key

            let prompt = '';

            if (languageOption === 'vn-to-en') {
                prompt = `Translate the following text from Vietnamese to English: "${textInput}"`;
            } else if (languageOption === 'en-to-vn') {
                prompt = `Translate the following text from English to Vietnamese: "${textInput}"`;
            } else if (languageOption === 'grammar-correction') {
                prompt = `Correct the grammar of the following text: "${textInput}"`;
            } else {
                document.getElementById('translated-text').innerText = 'Invalid option selected.';
                return;
            }

            fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'gpt-3.5-turbo',
                    messages: [{ role: 'user', content: prompt }],
                    max_tokens: 500
                })
            })
            .then(response => response.json())
            .then(data => {
                const resultText = data.choices[0].message.content.trim();
                document.getElementById('translated-text').innerText = resultText;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('translated-text').innerText = 'An error occurred while processing your request.';
            });
        });
    </script>
</body>
</html>
